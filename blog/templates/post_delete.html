
{% extends 'base.html' %}

{% block content %}
    
    <form method="post" action="{% url 'post_delete' id=post.id %}" class="login-form">
        {% csrf_token %}
        <h1>Удаление поста</h1>
        <p>Вы уверены, что хотите удалить пост "{{ post.title }}"?</p>
        <button type="submit" class="custom-button">Удалить</button>
        <a class="custom-button" href="{% url 'post_detail' id=post.id %}">Отмена</a>

    </form>
  
{% endblock %}
